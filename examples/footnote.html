<html>
<head>
<title>Footnoter Test</title>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
<script type='text/javascript' src='../js/footnoter.js'></script>
<style type='text/css'>
body{
	font-family: sans-serif;
}
#footnotes{
	border: 1px dashed #999999;
	position: absolute;
	bottom: 10px;
	padding: 5px;
	font-size: 60%;
	width: 90%;
}
</style>
<link rel='stylesheet' type='text/css' href='../css/footnoter.css' />
</head>
<body>

<p>
Here is a paragraph of text describing a dog<fnote>a dog is a furry animal</fnote>.  Another animal is a lizard<fnote>which moves by slithering</fnote>.
</p>



<script type='text/javascript'>
$(document).ready(function(){
	fnoter = new footnoter();
	fnoter.footerid = 'footnotes';
	fnoter.run();
});
</script>

<div id='footnotes'>
</div>

</body>
</html>
